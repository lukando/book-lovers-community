<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>M贸j Profil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container profile-container">

    <div class="flex-header profile-header">
        <h1>Tw贸j Profil</h1>
    </div>

    <div class="card profile-card">
        <img th:src="${user.avatarUrl != null && !user.avatarUrl.isBlank() ? user.avatarUrl : 'https://via.placeholder.com/150'}"
             class="profile-avatar">

        <h2 th:text="${user.username}" class="profile-username">Username</h2>
        <p class="profile-email" th:text="${user.email}">email@example.com</p>

        <form th:action="@{/profile/update}" method="post" class="profile-form">
            <div class="form-group">
                <label>Link do Avatara:</label>
                <input type="text" name="avatarUrl" th:value="${user.avatarUrl}">
            </div>

            <div class="form-group">
                <label>O mnie (Bio):</label>
                <textarea name="bio" rows="4" th:text="${user.bio}"></textarea>
            </div>

            <button type="submit" class="btn btn-full">Zapisz zmiany</button>
        </form>
    </div>

    <div class="card">
        <h3 class="library-title">Twoja Biblioteka</h3>

        <div class="tabs-header">
            <button th:each="shelf, iterStat : ${shelves}"
                    th:classappend="${iterStat.index == 0} ? 'active'"
                    class="tab-btn"
                    th:onclick="'openShelf(event, \'shelf-' + ${shelf.id} + '\')'"
                    th:text="${shelf.name}">
                Nazwa P贸ki
            </button>
        </div>

        <div th:each="shelf, iterStat : ${shelves}"
             th:id="'shelf-' + ${shelf.id}"
             class="shelf-content"
             th:classappend="${iterStat.index == 0} ? 'active'">

            <div th:if="${shelf.books.isEmpty()}" class="empty-shelf">
                <p>Ta lista jest pusta </p>
                <a href="/books" class="btn btn-small btn-outline">Przegldaj ksi偶ki</a>
            </div>

            <div th:if="${!shelf.books.isEmpty()}">
                <div th:each="book : ${shelf.books}" class="mini-book-item">
                    <div class="mini-book-info">
                        <div class="mini-cover">
                            <img th:if="${book.coverUrl != null}" th:src="${book.coverUrl}">
                            <span th:if="${book.coverUrl == null}">No img</span>
                        </div>

                        <div>
                            <a th:href="@{'/books/' + ${book.id}}" class="mini-book-title" th:text="${book.title}">Tytu</a>
                            <div class="mini-book-authors">
                                <span th:each="author, stat : ${book.authors}">
                                    <span th:text="${author.name}">Autor</span><span th:if="${!stat.last}">, </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <a th:href="@{'/books/' + ${book.id}}" class="btn btn-small btn-outline">Szczeg贸y</a>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-actions">
        <a th:href="@{/profile/backup}" class="btn btn-outline btn-full text-center">
            Pobierz Backup Danych (JSON)
        </a>

        <a href="/books" class="btn btn-outline btn-secondary btn-full text-center">
            Wr贸 do listy ksi偶ek
        </a>

        <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('UWAGA: Czy na pewno chcesz trwale usun konto?');" class="delete-account-form">
            <button type="submit" class="btn btn-danger btn-full">Usu konto</button>
        </form>
    </div>

</div>

<script>
    function openShelf(evt, shelfId) {
        var contents = document.getElementsByClassName("shelf-content");
        for (var i = 0; i < contents.length; i++) {
            contents[i].classList.remove("active");
            contents[i].style.display = "none";
        }
        var buttons = document.getElementsByClassName("tab-btn");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove("active");
        }
        document.getElementById(shelfId).style.display = "block";
        document.getElementById(shelfId).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
