<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mój Profil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container" style="max-width: 600px;"> <div class="flex-header" style="justify-content: center; margin-bottom: 20px;">
    <h1>Twój Profil</h1>
</div>

    <div class="card" style="text-align: center;">

        <img th:src="${user.avatarUrl != null && !user.avatarUrl.isBlank() ? user.avatarUrl : 'https://via.placeholder.com/150'}"
             style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 3px solid #eee;">

        <h2 th:text="${user.username}" style="margin-top: 0;">Username</h2>
        <p style="color: #666; margin-bottom: 30px;" th:text="${user.email}">email@example.com</p>

        <form th:action="@{/profile/update}" method="post" style="text-align: left;">
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">Link do Avatara:</label>
                <input type="text" name="avatarUrl" th:value="${user.avatarUrl}"
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">O mnie (Bio):</label>
                <textarea name="bio" rows="4" th:text="${user.bio}"
                          style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-family: inherit;"></textarea>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Zapisz zmiany</button>
        </form>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <a th:href="@{/profile/backup}" class="btn btn-outline" style="text-align: center; text-decoration: none;">
                Pobierz Backup Danych (JSON)
            </a>

            <a href="/books" class="btn btn-outline" style="text-align: center; text-decoration: none; background: #f8f9fa; border-color: #ddd; color: #333;">
                Wróć do listy książek
            </a>

            <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('UWAGA: Czy na pewno chcesz trwale usunąć konto?');" style="margin-top: 10px;">
                <button type="submit" class="btn" style="width: 100%; background-color: #dc3545;">Usuń konto</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
