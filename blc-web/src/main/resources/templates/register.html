<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dołącz do nas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="display: flex; align-items: center; min-height: 100vh;">

<div class="container" style="width: 100%; max-width: 400px;">
    <div class="card">
        <h2 class="text-center">Dołącz do BLC</h2>
        <p class="text-center meta-info">Book Lovers Community</p>

        <div th:if="${error}" style="color: #e74c3c; margin-bottom: 15px; text-align: center;" th:text="${error}"></div>

        <form th:action="@{/register}" method="post">
            <label>Nazwa użytkownika</label>
            <input type="text" name="username" required />

            <label>Adres email</label>
            <input type="email" name="email" required />

            <label>Hasło</label>
            <input type="password" name="password" required />

            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Zarejestruj się</button>
        </form>

        <p class="text-center mt-4" style="font-size: 0.9rem;">
            Masz już konto? <a th:href="@{/login}" style="font-weight: 600;">Zaloguj się</a>
        </p>
    </div>
</div>

</body>
</html>
