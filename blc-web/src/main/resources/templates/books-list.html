<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kolekcja Książek</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="flex-header">
        <h1>Kolekcja Książek</h1>
        <h5>Łukasz Święcicki s32699</h5>

        <div style="display: flex; gap: 10px; align-items: center;">

            <a th:href="@{/profile}" class="btn btn-outline btn-small" style="text-decoration: none;">
                Mój Profil
            </a>

            <a th:href="@{/profile/backup}" class="btn btn-outline btn-small" style="text-decoration: none;">
                Backup Danych
            </a>

            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" class="btn btn-small" style="background-color: #333;">Wyloguj</button>
            </form>
        </div>
    </div>

    <div style="margin-bottom: 30px;">
        <form th:action="@{/books}" method="get" style="display: flex; gap: 10px;">
            <input type="text" name="query"
                   th:value="${query}"
                   placeholder="Szukaj po tytule lub autorze..."
                   style="margin-bottom: 0; background: white; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05);" />
            <button type="submit" class="btn" style="white-space: nowrap;">Szukaj</button>
            <a href="/books" class="btn btn-outline" style="line-height: 20px;" th:if="${query}">Reset</a>
        </form>
    </div>

    <div class="card" style="padding: 0 40px;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr style="border-bottom: 2px solid #eee;">
                <th style="width: 40%; padding: 15px; text-align: left;">Tytuł</th>
                <th style="width: 25%; padding: 15px; text-align: left;">Autor</th>
                <th style="width: 15%; padding: 15px; text-align: left;">Oceny</th>
                <th style="width: 20%; padding: 15px; text-align: right;">Akcja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}" style="border-bottom: 1px solid #f0f0f0;">

                <td style="padding: 15px; vertical-align: middle;">
                    <a th:href="@{'/books/' + ${book.id}}" style="font-weight: 600; display: block; color: #333; text-decoration: none;" th:text="${book.title}">Tytuł</a>
                    <span style="font-size: 0.85rem; color: #999; display: block; margin-top: 4px;" th:text="${book.isbn}">ISBN</span>
                </td>

                <td style="padding: 15px; vertical-align: middle; color: #555;">
                    <div th:each="author : ${book.authors}" th:text="${author.name}">Autor</div>
                </td>

                <td style="padding: 15px; vertical-align: middle; color: #777;" th:text="${book.reviews.size()} + ' opinii'">
                    0 opinii
                </td>

                <td style="padding: 15px; vertical-align: middle; text-align: right; white-space: nowrap;">
                    <div style="display: inline-flex; align-items: center; gap: 8px;">

                        <a th:href="@{'/books/' + ${book.id} + '/review'}" class="btn btn-small"
                           style="padding: 6px 12px; font-size: 0.9rem; line-height: 1.2;">
                            Oceń
                        </a>

                        <form th:action="@{/books/delete}" method="post" style="margin: 0;" onsubmit="return confirm('Czy na pewno chcesz usunąć tę książkę?');">
                            <input type="hidden" name="id" th:value="${book.id}">
                            <button type="submit" class="btn btn-small"
                                    style="background-color: #dc3545; color: white; border: none; cursor: pointer; padding: 6px 12px; font-size: 0.9rem; line-height: 1.2; display: flex; align-items: center; justify-content: center;">
                                Usuń
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
